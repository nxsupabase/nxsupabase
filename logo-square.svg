<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#143055"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </linearGradient>
    <linearGradient id="supaGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3ECF8E"/>
      <stop offset="100%" style="stop-color:#2da66e"/>
    </linearGradient>
    <linearGradient id="nxBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#96D3F8"/>
      <stop offset="100%" style="stop-color:#5AA9E6"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="80" fill="url(#bgGrad)"/>

  <!-- Nx-style hexagon outline -->
  <g transform="translate(256, 240)">
    <!-- Outer hexagon glow -->
    <polygon
      points="0,-140 121,-70 121,70 0,140 -121,70 -121,-70"
      fill="none"
      stroke="url(#nxBlue)"
      stroke-width="8"
      opacity="0.3"
    />

    <!-- Main hexagon -->
    <polygon
      points="0,-120 104,-60 104,60 0,120 -104,60 -104,-60"
      fill="none"
      stroke="url(#nxBlue)"
      stroke-width="12"
    />

    <!-- Supabase-inspired database/bolt symbol inside -->
    <g transform="translate(0, 0)">
      <!-- Database layers -->
      <ellipse cx="0" cy="-45" rx="55" ry="22" fill="url(#supaGreen)"/>
      <path d="M-55,-45 L-55,45 A55,22 0 0,0 55,45 L55,-45" fill="url(#supaGreen)" opacity="0.8"/>
      <ellipse cx="0" cy="45" rx="55" ry="22" fill="url(#supaGreen)" opacity="0.9"/>

      <!-- Middle ellipse lines -->
      <ellipse cx="0" cy="-5" rx="55" ry="22" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.4"/>
      <ellipse cx="0" cy="45" rx="55" ry="22" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>

      <!-- Lightning bolt overlay -->
      <path
        d="M10,-35 L-15,5 L5,5 L-10,50 L25,0 L5,0 Z"
        fill="#ffffff"
        opacity="0.95"
      />
    </g>
  </g>

  <!-- "Nx" text at bottom -->
  <text
    x="256"
    y="440"
    text-anchor="middle"
    fill="#ffffff"
    font-family="Arial, Helvetica, sans-serif"
    font-weight="bold"
    font-size="72"
    letter-spacing="-2"
  >NxSupabase</text>
</svg>
