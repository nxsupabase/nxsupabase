<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Hexagon frame (Nx) -->
  <polygon
    points="256,70 386,145 386,295 256,370 126,295 126,145"
    fill="none"
    stroke="url(#blue)"
    stroke-width="16"
    stroke-linejoin="round"
  />

  <!-- Database symbol (Supabase) -->
  <g transform="translate(256, 220)">
    <ellipse cx="0" cy="-50" rx="70" ry="28" fill="url(#green)"/>
    <rect x="-70" y="-50" width="140" height="100" fill="url(#green)"/>
    <ellipse cx="0" cy="50" rx="70" ry="28" fill="url(#green)"/>
    <ellipse cx="0" cy="-10" rx="70" ry="28" fill="none" stroke="#fff" stroke-width="4" opacity="0.3"/>
    <ellipse cx="0" cy="50" rx="70" ry="28" fill="none" stroke="#fff" stroke-width="4" opacity="0.2"/>

    <!-- Lightning bolt -->
    <path d="M15,-40 L-20,10 L8,10 L-15,60 L35,-5 L8,-5 Z" fill="#fff"/>
  </g>

  <!-- Nx text -->
  <text x="256" y="460" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="56">NxSupabase</text>
</svg>
