<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="nxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#143055"/>
      <stop offset="100%" style="stop-color:#0d1f38"/>
    </linearGradient>
    <linearGradient id="supaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3ECF8E"/>
      <stop offset="100%" style="stop-color:#2da66e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background pill shape -->
  <rect x="10" y="15" width="380" height="90" rx="45" fill="white" filter="url(#shadow)"/>

  <!-- Nx hexagon -->
  <g transform="translate(60, 60)">
    <polygon points="0,-32 28,-16 28,16 0,32 -28,16 -28,-16" fill="url(#nxGrad)"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="24">Nx</text>
  </g>

  <!-- Connection line with pulse effect -->
  <line x1="95" y1="60" x2="135" y2="60" stroke="#cbd5e1" stroke-width="3" stroke-dasharray="8,4"/>

  <!-- Plus symbol -->
  <g transform="translate(115, 60)">
    <circle cx="0" cy="0" r="12" fill="#f1f5f9"/>
    <text x="0" y="5" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-weight="bold" font-size="18">+</text>
  </g>

  <!-- Supabase icon (database style) -->
  <g transform="translate(175, 60)">
    <path d="M-25,-30 L25,-30 L25,30 L-25,30 Z" fill="url(#supaGrad)" rx="4"/>
    <ellipse cx="0" cy="-20" rx="20" ry="8" fill="#2da66e"/>
    <ellipse cx="0" cy="-20" rx="20" ry="8" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
    <ellipse cx="0" cy="20" rx="20" ry="8" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
    <path d="M-8,-5 L-8,10 L8,2 Z" fill="white" opacity="0.9"/>
  </g>

  <!-- Text -->
  <text x="280" y="55" text-anchor="middle" fill="#143055" font-family="Arial, sans-serif" font-weight="bold" font-size="28">nxsupabase</text>
  <text x="280" y="78" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Nx Plugin for Supabase</text>
</svg>
